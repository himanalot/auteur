<!doctype html><html><head><meta charset="utf-8"><title>Maximise AE Tools</title><script defer="defer" src="./js/main.48f0f498.js"></script><link href="./css/main.d920bb6b.css" rel="stylesheet"></head><body><div id="root"></div><div id="debugConsole" style="position:fixed;bottom:10px;right:10px;width:300px;height:200px;background:#1a1a1a;border:1px solid #333;border-radius:4px;z-index:9999;display:none;flex-direction:column"><div style="background:#333;padding:5px 10px;display:flex;justify-content:space-between;align-items:center;border-radius:4px 4px 0 0"><span style="color:#fff;font-size:12px;font-weight:700">Debug Console</span><div><button onclick="copyDebugLogs()" style="background:#007acc;color:#fff;border:none;padding:2px 6px;margin-right:5px;border-radius:2px;font-size:10px;cursor:pointer">Copy</button> <button onclick="toggleDebugConsole()" style="background:#666;color:#fff;border:none;padding:2px 6px;border-radius:2px;font-size:10px;cursor:pointer">Ã—</button></div></div><div id="debugLogs" style="flex:1;overflow-y:auto;padding:5px;color:#ccc;font-family:monospace;font-size:10px;line-height:1.2;white-space:pre-wrap"></div></div><button id="debugToggle" onclick="toggleDebugConsole()" style="position:fixed;bottom:10px;right:10px;background:#007acc;color:#fff;border:none;padding:5px 10px;border-radius:4px;z-index:9998;font-size:11px;cursor:pointer">Debug</button><script>let debugMessages=[];function addDebugLog(o,e="log"){const n=`[${(new Date).toLocaleTimeString()}] ${e.toUpperCase()}: ${o}`;debugMessages.push(n);const l=document.getElementById("debugLogs");l&&(l.textContent=debugMessages.slice(-100).join("\n"),l.scrollTop=l.scrollHeight)}function toggleDebugConsole(){const o=document.getElementById("debugConsole"),e=document.getElementById("debugToggle");"none"===o.style.display?(o.style.display="flex",e.style.display="none"):(o.style.display="none",e.style.display="block")}function copyDebugLogs(){const o=debugMessages.join("\n");navigator.clipboard.writeT
